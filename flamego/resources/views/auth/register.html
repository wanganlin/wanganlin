<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>免费注册</title>
</head>
<body>
register page.

<form method="post">
    <div>
        用户名：<input type="text" name="username" placeholder="请输入用户名">
    </div>
    <div>
        密码：<input type="password" name="password" placeholder="请输入用户密码">
    </div>
    <div>
        确认密码：<input type="password" name="password2" placeholder="请确认密码">
    </div>
    <div>
        验证码：<input type="text" name="captcha" placeholder="请输入验证码">
        {{.Captcha}}
    </div>
    <div>
        <button type="submit">注册</button>
    </div>
</form>
</body>
</html>
