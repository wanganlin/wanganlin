{{define "common/header"}}
<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="utf-8">
    <meta name="csrf-token" content="{{.csrf_token}}">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{.page_title}}</title>
    <meta name="keywords" content="{{.page_keywords}}">
    <meta name="description" content="{{.page_description}}">
    <link rel="stylesheet" href="/assets/layui@2.9.14/css/layui.css">
    <link rel="stylesheet" href="/themes/default/css/app.css">
    <script type="text/javascript" src="/assets/layui@2.9.14/layui.js"></script>
    <script type="text/javascript" src="/assets/vue@2.7.16/vue.min.js"></script>
    <script type="text/javascript" src="/themes/default/js/app.js"></script>
</head>
<body>
<div class="top-nav">
    <div class="layui-container">
        <div class="layui-row">
            <div class="layui-col-md9">
                welcome 75%
            </div>
            <div class="layui-col-md3">
                {{if .Session.Auth }}
                <a href="/user">会员中心</a> | <a href="javascript:void(0)">注销</a>
                {{ else }}
                <a href="/signup">新注册</a> | <a href="/login">登录</a>
                {{ end }}
            </div>
        </div>
    </div>
</div>

<div class="header">
    <div class="layui-container">
        <div class="layui-row">
            <div class="layui-col-md3">
                <div class="logo">
                    <a href="/">
                        <img src="/themes/default/images/logo.png" alt="">
                    </a>
                </div>
            </div>
            <div class="layui-col-md6">
                <div class="layui-from search">
                    <div class="layui-form-item">
                        <div class="layui-input-group">
                            <input type="text" name="keywords" placeholder="请输入关键字" class="layui-input">
                            <div class="layui-input-split layui-input-suffix" style="cursor: pointer;">
                                <i class="layui-icon layui-icon-search"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-col-md3">
                <div class="qrcode">
                    <img src="/themes/default/images/qrcode.png" alt=""/>
                </div>
            </div>
        </div>

        <div class="layui-row">
            <div class="nav">
                <ul>
                    <li><a href="/">首页</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
{{end}}
